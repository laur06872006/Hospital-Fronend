<div class="input-group">
    <span class="input-group-btn">
        <button type="button"
                [ngClass]="btnClass"
                (click)="cambiarValor(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="text" class="form-control text-center" placeholder="Porcentaje" [(ngModel)]="progreso">
    <span class="input-group-btn">
        <button type="button"
                [ngClass]="btnClass"
                (click)="cambiarValor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
