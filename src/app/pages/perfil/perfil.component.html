<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de Usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname"
                                placeholder="Nombre del Usuario" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Electronico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" [readOnly]="usuario.google" class="form-control" id="exampleInputEmail1"
                                placeholder="Email" formControlName="email">
                        </div>
                    </div>
                    <button type="submit" [disabled]="perfilForm.invalid"
                        class="btn btn-success  btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar Cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen Usuario</h6>

                <div class="text-center mb-3">
                    <img *ngIf="!imagenTemp" [src]='usuario.getImagen' class="perfil-imagen">
                    <img *ngIf="imagenTemp" [src]='imagenTemp' class="perfil-imagen">
                </div>

                <input type="file" (change)="cambiarImagen($event.target.files[0])">
                <br> <br>
                <button type="button" [disabled]="!imagenSubir" (click)="subirImagen()"
                    class="btn btn-success  btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Guardra Imagen
                </button>
            </div>
        </div>
    </div>
</div>
