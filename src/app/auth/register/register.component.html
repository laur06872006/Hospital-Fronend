<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" (ngSubmit)="crearUsuario()" autocomplete="off" [formGroup]="formRegistro">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Registro </h3><small>Crear un Usuario</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="nombre" type="text" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="email" type="text" placeholder="Email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="password" type="password" placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="password2" type="password" placeholder="Confirmar Contraseña">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" formControlName="terminos" type="checkbox">
                            <label for="checkbox-signup">Acepto los Terminos <a href="#">Terms</a></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-danger">
                        <p *ngIf="validarCampo('nombre')">El Nombre es Obligatorio</p>
                        <p *ngIf="validarCampo('email')">El Email es Obligatorio y debe ser Valido</p>
                        <p *ngIf="validarCampo('password')">Debe ingresar una Contraseña</p>
                        <p *ngIf="validarCampo('password2')">Debe confimar la Contraseña</p>
                        <p *ngIf="validosPassword()">Las contraseñas deben ser Iguales</p>
                        <p *ngIf="aceptaTerminos()">Debe aceptar los terminos y condiciones</p>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrar</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Ya tiene una Cuenta? <a routerLink='/login' class="text-info m-l-5"><b>Ir Login</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
